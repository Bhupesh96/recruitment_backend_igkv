<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Report</title>

    <link rel="stylesheet" href="http://192.168.1.57:4340/styles.css" />

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 210mm;
        height: 297mm;
        font-family: "Roboto", Arial, sans-serif;
        background: white;
      }

      /* Full-width printable wrapper */
      .a4-page {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 1mm 2mm;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        transform: scale(0.94);
        transform-origin: top left;
      }

      /* Print optimization */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          margin: 0;
          padding: 0;
          background: white !important;
        }
        .a4-page {
          border: none;
          box-shadow: none;
          transform: scale(1);
          transform-origin: top left;
          margin: 0;
          padding: 1mm 2mm;
        }
      }

      /* General image style */
      img {
        max-width: 100%;
        height: auto;
      }

      /* ðŸ”¹ Logo-specific size control */
      img#logo,
      .logo img {
        width: 100px !important; /* Adjust as needed */
        height: auto !important;
        object-fit: contain;
        display: block;
        margin: 0 auto; /* center it if needed */
      }

      table {
        page-break-inside: auto;
      }

      tr {
        page-break-inside: avoid;
      }

      h3,
      h4,
      h5 {
        margin: 1px 0;
        line-height: 1.1;
      }

      #scorecard-to-print {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Slight font size compression */
      body,
      table,
      p,
      td,
      th,
      span {
        font-size: 96%;
        line-height: 1.1;
      }
      img#logo {
        width: 70px !important; /* smaller than before */
        height: auto !important;
        max-height: 70px !important;
        object-fit: contain !important;
        display: block;
        margin: 0 auto;
      }

      @media print {
        img#logo {
          width: 70px !important;
          max-height: 70px !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="a4-page">{{{html}}}</div>
  </body>
</html>
